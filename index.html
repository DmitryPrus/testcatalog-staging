        body {

            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 60px;
            background-color: #00BFFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E90FF;
        }
        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        button.loading:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

        <td><input type="number" class="locations" placeholder="number of locations"></td>
        <td><input type="number" class="newProducts" placeholder="number of new products"></td>

<div>
    <button id="addButton">Add line</button>
    <p> </p>
</div>
<div>
    <label for="authToken">Auth token:</label>
    <p> </p>
    <input type="text" id="authToken" placeholder="auth token">
    <p> </p>
</div>
<div>
    <button onclick="sendJSON()" id="submitButton">Submit</button>
    <p>Processing time (s): <span id="processingTime">00.000</span></p>
</div>
<div id="response"></div>

<script>
    var startTime;
    var timerInterval;

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(updateProcessingTime, 1);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function updateProcessingTime() {
        var timeElapsed = Date.now() - startTime;
        var seconds = Math.floor(timeElapsed / 1000);
        var milliseconds = timeElapsed % 1000;
        var timeString = seconds.toString().padStart(2, '0') + '.' + milliseconds.toString().padStart(3, '0');
        document.getElementById("processingTime").innerText = timeString;
    }

    function handleOperatorIdChange(event) {
        var operatorId = event.target.value;
        var operatorName = event.target.selectedOptions[0].getAttribute('data-name');
        var hiddenInput = event.target.closest("tr").querySelector(".operatorName");

        if (!hiddenInput) {
            hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.className = "operatorName";
            event.target.closest("tr").appendChild(hiddenInput);
        }

        hiddenInput.value = operatorName || '';
    }

    document.querySelectorAll(".operatorId").forEach(function(selectElement) {
        selectElement.addEventListener("change", handleOperatorIdChange);
    });

    document.getElementById("addButton").addEventListener("click", function() {
        var tableBody = document.getElementById("table-body");
        var newRow = document.createElement("tr");

        newRow.innerHTML = `
                <td>
            <select class="operatorId">
                <option value="01933dfe696f70f4b84cb966a118edd3" data-name="VDI2_Stag_v3_ImpCat_v1">VDI_Stag_v3_ImpCat_v1</option>
                <option value="01933dfeaf5470b49a9e26e2e98cfa34" data-name="VDI2_Stag_v3_ImpCat_v2">VDI_Stag_v3_ImpCat_v2</option>
                <option value="01933dfeeb967b24912aa963add50f28" data-name="VDI2_Stag_v3_ImpCat_v3">VDI_Stag_v3_ImpCat_v3</option>
                <option value="01933dff2644766e8626eb9c9ec7de26" data-name="VDI2_Stag_v3_ImpCat_v4">VDI_Stag_v3_ImpCat_v4</option>
                <option value="01933dff614e74d580fb2c1abc96dc72" data-name="VDI2_Stag_v3_ImpCat_v5">VDI_Stag_v3_ImpCat_v5</option>
                <option value="01933dff9e1d73c293c4f393bdf361c2" data-name="VDI2_Stag_v3_ImpCat_v6">VDI_Stag_v3_ImpCat_v6</option>
                <option value="01933dffd5307b90838f724d922f89fd" data-name="VDI2_Stag_v3_ImpCat_v7">VDI_Stag_v3_ImpCat_v7</option>
                <option value="01933e000e6c7518a4aa981ed8cf4f40" data-name="VDI2_Stag_v3_ImpCat_v8">VDI_Stag_v3_ImpCat_v8</option>
                <option value="01933e0049057cc4b302a03afc57e848" data-name="VDI2_Stag_v3_ImpCat_v9">VDI_Stag_v3_ImpCat_v9</option>
                <option value="01933e0081a47c6f89114e234e86dddc" data-name="VDI2_Stag_v3_ImpCat_v10">VDI_Stag_v3_ImpCat_v10</option>
                <option value="01933e00ba287f5b8097c93fe84f3778" data-name="VDI2_Stag_v3_ImpCat_v11">VDI_Stag_v3_ImpCat_v11</option>
                <option value="01933e00f62f73f5bc58852dc707bbbd" data-name="VDI2_Stag_v3_ImpCat_v12">VDI_Stag_v3_ImpCat_v12</option>
                <option value="01933e013b017d749ee20ad896c29256" data-name="VDI2_Stag_v3_ImpCat_v13">VDI_Stag_v3_ImpCat_v13</option>
                <option value="01933e01769578f1b11f21464e49ea61" data-name="VDI2_Stag_v3_ImpCat_v14">VDI_Stag_v3_ImpCat_v14</option>
                <option value="01933e01aee47eb4a4aa981621cd9ab6" data-name="VDI2_Stag_v3_ImpCat_v15">VDI_Stag_v3_ImpCat_v15</option>
                <option value="01933e01e77e713e96fd9a16d3510240" data-name="VDI2_Stag_v3_ImpCat_v16">VDI_Stag_v3_ImpCat_v16</option>
                <option value="01933e021dc8771aab921197a133c969" data-name="VDI2_Stag_v3_ImpCat_v17">VDI_Stag_v3_ImpCat_v17</option>
                <option value="01933e0258617463bf94f2e939eab340" data-name="VDI2_Stag_v3_ImpCat_v18">VDI_Stag_v3_ImpCat_v18</option>
                <option value="01933e028d047291b1aa0b138c7b497d" data-name="VDI2_Stag_v3_ImpCat_v19">VDI_Stag_v3_ImpCat_v19</option>

            </select>
        </td>
        <td><input type="number" class="locations" placeholder="number of locations"></td>
        <td><input type="number" class="newProducts" placeholder="number of new products"></td>
        <td><input type="number" class="productsToDelete" placeholder="number of products to delete"></td>
        <td><input type="number" class="productsToUpdate" placeholder="number of products to update"></td>
        <td><button class="close-button" onclick="removeRow(this)">Ñ…</button></td>
            `;

        newRow.querySelector(".operatorId").addEventListener("change", handleOperatorIdChange);

        tableBody.appendChild(newRow);
    });

    function removeRow(button) {
        var row = button.closest("tr");
        row.remove();
    }

    function sendJSON() {
        var button = document.getElementById("submitButton");
        button.classList.add("loading");
        button.disabled = true;

        startTimer();

        var tableRows = document.querySelectorAll("#table-body tr");
        var jsonData = [];
        var authToken = document.getElementById("authToken").value;

        tableRows.forEach(function(row) {
            var operatorId = row.querySelector(".operatorId").value;
            var operatorName = row.querySelector(".operatorName") ? row.querySelector(".operatorName").value : '';
            var locations = row.querySelector(".locations").value;
            var newProducts = row.querySelector(".newProducts").value;
            var productsToDelete = row.querySelector(".productsToDelete").value;
            var productsToUpdate = row.querySelector(".productsToUpdate").value;

            var data = {
                "operatorId": operatorId,
                "operatorName": operatorName,
                "locations": parseInt(locations),
                "newProducts": parseInt(newProducts),
                "productsToDelete": parseInt(productsToDelete),
                "productsToUpdate": parseInt(productsToUpdate),
                "authToken": authToken
            };

            jsonData.push(data);
        });

        var xhr = new XMLHttpRequest();
        // test4
        // https://fjuf0ua2oc.execute-api.eu-north-1.amazonaws.com/catalogstage/loadproductcatalog
        // staging
        // https://kat5t5o289.execute-api.eu-north-1.amazonaws.com/staging/lpc-staging
        // local
        // http://localhost:8012/runtest
        xhr.open("POST", "https://kat5t5o289.execute-api.eu-north-1.amazonaws.com/staging/lpc-staging", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onload = function() {
            button.classList.remove("loading");
            button.disabled = false;

            if (xhr.status === 200) {
                document.getElementById("response").innerText = xhr.responseText;
            } else {
                document.getElementById("response").innerText = "Error: " + xhr.statusText;
            }

            stopTimer();
        };

        xhr.send(JSON.stringify(jsonData));
    }
</script>
</body>
</html>
